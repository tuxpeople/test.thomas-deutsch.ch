prose:
  rooturl: 'content'
  siteurl: 'http://test.thomas-deutsch.ch'
  media: 'content/images'
  metadata:
    content/posts:
      - name: "Title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Enter title"
      - name: "Category"
        field:
          element: "text"
          label: "Category"
          placeholder: "Enter category"
      - name: "Date"
        field:
          element: "text"
          label: "YYYY-MM-DD HH:MM"
          placeholder: "Enter date in the form YYYY-MM-DD HH:MM"
      - name: "Tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter comma seperated tags"
      - name: "Slug"
        field:
          element: "text"
          label: "Slug"
          placeholder: "Enter slug"
      - name: "Author"
        field:
          element: "text"
          label: "Author"
          value: "Thomas Deutsch"
          placeholder: "Enter author"
      - name: "Summary"
        field:
          element: "text"
          label: "Summary"
          placeholder: "Enter short summary"
